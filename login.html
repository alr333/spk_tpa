<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SPK Sampah TPA Galuga</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1 class="login-title">SPK Sampah TPA Galuga</h1>
    <div class="card login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Masuk</button>
      </form>
      <p class="login-footer">© 2025 Kabupaten Bogor</p>
    </div>
  </div>
  <script src="script.js"></script>
  <script>const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function(e){
    e.preventDefault();
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    let users = JSON.parse(localStorage.getItem("users")) || [];
    const found = users.find(u => u.username === user && u.password === pass);

    if(found){
      localStorage.setItem("loggedInUser", JSON.stringify(found));
      window.location.href = "halaman_utama.html"; // redirect ke dashboard
    } else {
      alert("❌ Username atau password salah!");
    }
  });

  
  </script>
</body>
</html>
